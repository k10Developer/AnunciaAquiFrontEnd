
<div class="col-sm-12">  
  <app-card cardTitle="Marcas" [options]="false">  
    <button class="btn btn-outline-success btn-sm" id="adicionar" (click)="create()">Adicionar</button>
    <div *ngIf="displayTable" class="table-responsive">      
      <table datatable  class="table table-striped row-border table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>          
            <th>Operação</th>         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let marca of marcas">
            <td>
              {{marca.id}}
            </td>
          <td>
            {{marca.descricao}}
          </td>          
            <td>
              <button (click)="update(marca.id)" class="btn btn-outline-primary  btn-sm">Editar</button>
              <button (click)="delete(marca.id)"class="btn btn-outline-danger btn-sm">Deletar</button>              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-card>
</div>
<ng2-toasty [position]="position"></ng2-toasty>
