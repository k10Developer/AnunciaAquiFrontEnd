<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="{{data.title}}" [options]="false">
      <h5></h5>
      <hr>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Placa</label>
              <input type="text" class="form-control" required formControlName="placa" placeholder="Placa">
            </div>
            <div class="form-group">
              <label for="">Ano</label>
              <input type="number" class="form-control" required formControlName="ano"  placeholder="Ano">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Cor</label>
              <select class="form-control" required formControlName="cor">
                <option>Selecione uma cor</option>
                <option *ngFor="let cor of getCor()" [ngValue]="cor.id">
                  {{ cor.descricao }}
                 </option>                
              </select>
            </div>
           
              <div class="form-group">
                <label for="">Combustível</label>
                <select class="form-control" required formControlName="tipoCombustivel">
                  <option>Selecione tipo de combustível</option>
                  <option *ngFor="let combustivel of getCombustivel()" [ngValue]="combustivel.id">
                    {{ combustivel.descricao }}
                   </option>                
                </select>
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Marca</label>
              <select class="form-control" (change)='changed($event)' required formControlName="marcaId">
                <option>Selecione uma marca</option>
                <option *ngFor="let marca of marcas" [ngValue]="marca.id">
                  {{ marca.descricao }}
                 </option>                
              </select>
            </div>
           
              <div class="form-group">
                <label for="">Modelo</label>
                <select class="form-control" required formControlName="modeloId">
                  <option>Selecione o modelo</option>
                  <option *ngFor="let modelo of modelos" [ngValue]="modelo.id">
                    {{ modelo.descricao }}
                   </option>                
                </select>
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Valor de venda</label>
              <input currencyMask type="number" class="form-control" required formControlName="valorDeCompra"  placeholder="Valor de venda">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" formControlName="ativo">
              <label class="form-check-label">Ativo</label>
            </div>  
          </div>
          <!-- <div *ngFor="let companie of companiesList">
             {{companie}}
          </div> -->
          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">{{data.btnTitle}}</button>
          <button type="button" [routerLink]="['/veiculos']" class="btn btn-danger">Cancelar</button>
        </div>               
      </form>
    </app-card>
  </div>
</div>
